<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <div class="container my-4">
    <div class="jumbotron text-center bg-dark">
      <h2 style="color: rgba(240, 172, 2, 0.977)">Contact Us</h2>
      <center>
        <h6 style="color: rgb(252, 250, 247)">Lets start a conversation..</h6>
      </center>
    </div>


    <div class="row featurette">
      <div class="col-md-7">
        <form>
          <div class="form-group">
            <b><label for="exampleFormControlInput1">Name</label></b>
            <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="Name should be caps">
            <b><label for="exampleFormControlInput1">Email address</label></b>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Enter your mail id">
            <b><label for="exampleFormControlInput1">Mobile No</label></b>
            <input type="mobile_no" class="form-control" id="exampleFormControlInput1"
              placeholder="Enter your 10 digit mobileno">
          </div>
          <div class="form-group">
            <b><label for="exampleFormControlSelect1">How do you identify yourself?</label></b>
            <select class="form-control" id="exampleFormControlSelect1">
              <option>Engineer</option>
              <option>Doctor</option>
              <option>Enterpreter</option>
              <option>Ex-serviceman</option>
              <option>Worker</option>
              <option>Medical staff</option>
            </select>
          </div>

          <div class="form-group">
            <b> <label for="exampleFormControlTextarea1">How may we help you?</label></b>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
              placeholder="Send Message"></textarea>
          </div>
          <center><button type="button" class="btn btn-warning rounded-pill">submit</button></center>
        </form>
      </div>
      <div class="col-md-5">
        <img class="bd-placeholder-img bd-placeholder-img-lg featurette-image img-fluid mx-auto" width="600"
          height="800" src="codeScanneriGo (1).png" alt="" srcset="">

      </div>
    </div>
  </div>



  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  </body>

</html>
